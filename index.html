<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number game</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="header">
        <h1>Guess the Number</h1>
        <h5>Let's play this game by clicking on <strong>Start</strong> button</h5>
    </div>
    <div class="inputs">
        <input type="number" id="user-input" placeholder="Enter a number"/>
        <br>
        <br>
        <button id="mybutton" >Start</button>
        <p>Score:<span id="result">10/10</span></p>
        
    </div>

<script src="script.js"></script>
</body>
</html>
